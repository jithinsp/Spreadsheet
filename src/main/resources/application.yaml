spring:
  application:
    name: spreadsheet
  datasource:
    url: jdbc:mysql://localhost:3306/spreadsheet
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
server:
  port: 8080